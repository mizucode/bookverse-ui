<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Family -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Stylesheet -->
		<link href="./css/style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<!-- Fav Icon -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<!-- Title -->
		<title>BookVerse</title>
	</head>
	<body>
		<header class="homepage-header">
			<div class="py-4 flex justify-between items-center px-4 lg:px-6">
				<div class="flex justify-between items-center text-white" id="logo">
					<h1 class="font-bold text-2xl lg:text-4xl">
						<a href="#">BookVerse.</a>
					</h1>
				</div>
				<div class="lg:hidden">
					<button id="hamburger-open" onclick="">
						<i
							class="fa-solid fa-bars text-2xl text-white"
							id="hamburger-open-bars"
						></i>
					</button>
				</div>
				<nav
					class="absolute z-50 lg:static lg:flex justify-between items-center lg:top-0 w-full lg:w-auto h-[25rem] lg:h-auto nonactive left-0 bg-white lg:bg-transparent mx-auto lg:mx-0 transition-all lg:transition-none ease-in-out duration-300"
					id="navbar-menu"
				>
					<div
						class="px-8 lg:px-0 pt-16 lg:pt-0 font-medium text-black lg:flex justify-center gap-8 items-center"
					>
						<h3 class="opacity-40 lg:hidden">Perpustakaan BookVerse</h3>
						<ul
							class="mt-2 lg:flex justify-around lg:justify-between gap-8 lg:gap-8 items-center lg:text-white lg:text-xl"
							id="navbar-ul"
						>
							<li class="">
								<a href="" class="flex justify-between items-center"
									>Homepage <i class="fa-solid fa-right-long pt-2 lg:hidden"></i
								></a>
							</li>
							<li class="mt-2 lg:mt-0">
								<a href="" class="flex justify-between items-center"
									>Koleksi <i class="fa-solid fa-right-long pt-2 lg:hidden"></i
								></a>
							</li>
							<li class="mt-2 lg:mt-0">
								<a href="" class="flex justify-between items-center"
									>Repositori
									<i class="fa-solid fa-right-long pt-2 lg:hidden"></i
								></a>
							</li>
							<li class="mt-2 lg:mt-0">
								<a href="" class="flex justify-between items-center"
									>Rekomendasi
									<i class="fa-solid fa-right-long pt-2 lg:hidden"></i
								></a>
							</li>
							<li class="mt-2 lg:mt-0">
								<a href="" class="flex justify-between items-center"
									>Link <i class="fa-solid fa-right-long pt-2 lg:hidden"></i
								></a>
							</li>
						</ul>
						<a
							href=""
							class="bg-ungu w-full mt-12 lg:mt-0 lg:px-8 hover:bg-purple-300 rounded-md flex justify-center"
						>
							<span class="py-2">Login</span>
						</a>

						<button type="button" id="hamburger-close" class="lg:hidden">
							<i class="fa-solid fa-xmark absolute top-6 text-xl right-8"></i>
						</button>
					</div>
				</nav>

				<div
					class="w-full lg:hidden h-screen z-40 absolute bg-black opacity-50 hidden top-0 left-0 transition-all duration-300 ease-in-out"
					id="overlay"
				></div>
			</div>
		</header>

		<section id="home" class="pt-[4rem] lg:pt-28 bg-dasar h-screen mb-96">
			<div class="container">
				<div
					class="flex flex-wrap lg:flex-nowrap lg:flex-row justify-center lg:px-24"
				>
					<div class="w-full lg:px-4">
						<h1 class="text-3xl lg:text-6xl font-bold lg:text-start text-white">
							Into the Book-Verse
							<span class="block font-semibold text-niger text-xl my-2"
								>Buku adalah portal magis yang membawa kita ke dunia yang baru
								dan menakjubkan, di mana semua mungkin.</span
							>
						</h1>
						<div class="mt-8">
							<a
								href=""
								class="text-dasar bg-white hover:bg-slate-50 px-4 py-2 text-center rounded-full"
								>Baca Buku<i class="fa-solid fa-angle-right ml-5 text-sm"></i
							></a>
						</div>
					</div>

					<div class="w-full self-end px-4">
						<div class="relative mt-10 lg:mt-9 lg:right-0">
							<img src="../img/hero.png" class="mx-auto" alt="" />
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="../src/js/index.js"></script>
	</body>
</html>
